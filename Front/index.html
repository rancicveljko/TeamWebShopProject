<!DOCTYPE html>
<html>

<head>
    <title>Web Shop</title>

    <!--STYLE LINK-->
    <link href="shopStyle.css" rel="stylesheet" />

    <!--SCRIPT LINK-->
    <script type="text/javascript" src="shopScript.js"></script>
</head>

<body>
    <div align="left" style="min-height:800px;">

        <div id="cart_wrapper" align="center">

            <form action="#" id="cart_form" name="cart_form">

                <div class="cart-info"></div>

                <div class="cart-total">

                    <b>Total Charges:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b> $<span>0</span>

                    <input type="hidden" name="total-hidden-charges" id="total-hidden-charges" value="0" />
                </div>

                <button type="submit" id="Submit">CheckOut</button>

            </form>
        </div>

        <div id="wrap" align="center">

            <a id="show_cart" href="javascript:void(0)">View Cart</a>

            <div id="wrapul"></div>
            <br clear="all" />
            <div id="wrap-page-buttons">
                <button onclick="currentPage=1; getProductList(currentPage, '')" id="button-page-1" class="page-button">1</button>
                <button onclick="currentPage=2; getProductList(currentPage, '')" id="button-page-2" class="page-button">2</button>
            </div>
        </div>


    </div>
</body>

</html>
