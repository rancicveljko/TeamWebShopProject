<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Product</title>
    <link href="../shopStyle.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/dodajProizvod.js"></script>
</head>
<body>
    <div align="left" style="min-height:800px;">
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="index.html" class="webshop-name">Web Shop</a>
            </div>
        </nav>

        <div class="container">
            <h2>Add Product</h2>
            <form id="addProductForm">
             

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                
                <label for="imageURL">Image URL:</label><br>
                <input type="text" id="imageURL" name="imageURL" required><br>
                
                <label for="tags">Tags (comma separated):</label><br>
                <input type="text" id="tags" name="tags" required><br>
                
                <label for="price">Price:</label><br>
                <input type="number" id="price" name="price" required><br>
                
                <button type="submit">Add Product</button>
            </form>
        </div>

    </div>
</body>
</html>
